<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <label for="delay-slider">Initial Delay (ms):</label>
            <input type="range" id="delay-slider" min="0" max="1000" value="220" step="10">
            <span id="delay-value">220</span>
        </div>
        <div class="control-group">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="0.1" max="3" value="1" step="0.1">
            <span id="speed-value">1.0</span>
        </div>
    </div>
    <div class="container">
        <div class="overlay" id="overlay">
            <div class="modal" id="modal">
                <div class="lottie-container" id="lottie-container"></div>
                <div class="modal-content">
                    <img src="img/overlay.png" alt="Overlay" class="modal-image">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
